<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Bolo Mania</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        #pagamento {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form div {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }


        p#totalCompra {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff4b77;
            margin-top: 10px;
        }

        .btn-finalizar, .btn-voltar {
            padding: 10px 20px;
            background-color: #ff4b77;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }

        .btn-finalizar:hover, .btn-voltar:hover {
            background-color: #ff2a5d;
        }

        .btn-voltar {
            background-color: #ccc;
        }

        .btn-voltar:hover {
            background-color: #999;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>Bolo Mania</h1>
        </div>
    </header>

    <section id="pagamento">
        <h2>Finalizar Pagamento</h2>
        <p>Total da compra: <span id="totalCompra">R$ 0,00</span></p>
        <form action="confirmacao.html" method="POST">
            <div>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="endereco">Endereço de Entrega</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div>
                <label for="cartao">Número do Cartão</label>
                <input type="text" id="cartao" name="cartao" required>
            </div>
            <div>
                <label for="validade">Data de Validade</label>
                <input type="text" id="validade" name="validade" required>
            </div>
            <div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="btn-finalizar">Confirmar Pagamento</button>
        </form>


        <div>
            <button onclick="voltarHome()" class="btn-voltar">Voltar para Home</button>
        </div>
    </section>

    <footer>
        <p>Bolo Mania © 2024 - Todos os direitos reservados.</p>
    </footer>

    <script>

        function voltarHome() {
            window.location.href = "index.html";
        }


        window.onload = function() {
            const totalCompra = localStorage.getItem('totalCompra');
            if (totalCompra) {
                document.getElementById("totalCompra").textContent = totalCompra;
            }
        }
    </script>

</body>
</html>
