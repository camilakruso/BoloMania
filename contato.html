<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Bolo Mania</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, textarea {
            width: 100%; 
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 150px;
            padding: 10px;
            background-color: #ff4b77;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff2a5d;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>Bolo Mania</h1>
        </div>
        <input class="search-bar" type="text" placeholder="Busque o produto por nome ou sabor" id="searchInput">
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="cardapio.html">Cardápio</a>
        <a href="sobre.html">Sobre Nós</a>
        <a href="contato.html">Contato</a>
        <a href="carrinho.html">Carrinho</a> 
    </nav>

    <section>
        <h2>Contato</h2>
        <form>
            <input type="text" placeholder="Seu nome" required>
            <input type="email" placeholder="Seu e-mail" required>
            <textarea rows="4" placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Bolo Mania © 2024 - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
